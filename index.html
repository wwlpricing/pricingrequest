<!DOCTYPE html>
<html land="en">
<head>
<title>WWL Pricing Request</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  img {
    max-width: 100%;
}
  h2 {
  	font-family: Open Sans,sans-serif;
  	font-size: 30pt;
  	color: #154475
    }
  form {
  	font-family: Open Sans,sans-serif;
  	color: #00000
    }
  .resizedTextbox {width: 400px; height: 100px}
  	
</style>  
</head>
<body>

<a href="https://worldwidelogisticsltd.com/">
         <img alt="logo" src="https://worldwidelogisticsltd.com/wp-content/themes/wwl_2020/dist/images/wwl-logo_441d2bce.svg" width=500" align="right">
      </a>
      
<h2>Pricing Request</h2>

<form action="https://formsubmit.co/ukpricing@wwllmail.com" method="POST" />

  <label for="Qref">Quote Ref:</label>
  <input type="text" id="Qref" name="Qref" placeholder="AA1234"><br><br>
  
    <label for="Sales Contact">Sales Contact:</label>
<select name="Sales Contact" required>
<option value=""></option>
<option value="AMANDA">AMANDA</option>
<option value="DAN D">DAN D</option>
<option value="TYLER">TYLER</option>
<option value="RAJ">RAJ</option>
<option value="CAM">CAM</option>
<option value="GLENN">GLENN</option>
</select><br><br>
  
  <label for="Mode">Mode:</label>
<select name="Mode" required>
<option value=""></option>
<option value="AIR">Air</option>
<option value="SEA FCL">Sea FCL</option>
<option value="SEA LCL">Sea LCL</option>
<option value="AIR+SEA">Air+Sea</option>
</select><br><br>

  <label for="Incoterms">Incoterm:</label>
<select name="Incoterms" required>
<option value=""></option>
<option value="EXW">EXW</option>
<option value="FCA Door">FCA Door</option>
<option value="FCA Port">FCA Port</option>
<option value="FOB">FOB</option>
<option value="CFR">CFR</option>
<option value="CIF">CIF</option>
<option value="CPT">CPT</option>
<option value="DAP">DAP</option>
<option value="DDP">DDP</option>
</select><br><br>

<label for="FCL Container Type">FCL Container Type:</label>
<select name="FCL Container Type">
<option value=""></option>
<option value="20GE">20GE</option>
<option value="40GE">40GE</option>
<option value="40HC">40HC</option>
</select><br><br>

  <label for="Dimension(s)">Dimension(s):<label>
  <input size="35" type="text" id="Dimension(s)" name="Dimensions(s)" placeholder="LxWxH cm"><br><br>
  <label for="Weight">Weight in KG:<label>
  <input size="35" type="number" id="Weight" name="Weight" placeholder="KG"><br><br>
  
  <label for="Hazmat">Hazmat Cargo:</label>
<select name="Hazmat">
<option value="No">No</option>
<option value="Yes">Yes</option>
</select><br><br>
<label for="Haz Spec">HAZ Details:<label>
  <input type="text" id="Haz Spec" name="Haz Spec" placeholder="UN,Class,PG"><br><br>
  
  <label for="Pickup Address (if applicable)">Pickup Address (if applicable):<label>
  <input size="50" type="text box" id="Pickup Address (if applicable)" name="Pickup Address:" placeholder="Enter Here"><br><br>
  
  <label for="Origin Port/Terminal">Origin Port/Terminal
:<label>
  <input size="50" type="text box" id="Origin Port/Terminal" name="Origin Port/Terminal" placeholder="e.g.GBLGP/GBLHR"><br><br>
  
  <label for="Destination Port/Terminal">Destination Port/Terminal:<label>
  <input size="50" type="text box" id="Destination Port/Terminal" name="Destination Port/Terminal" placeholder="e.g.CNSHA/INMUN"><br><br>
  
  <label for="Delivery Address (if applicable)">Delivery Address (if applicable):<label>
  <input size="50" type="text box" id="Delivery Address (if applicable)" name="Delivery Address:" placeholder="Enter Here"><br><br>
  
  <label for="Validity Required">Validity Required:<label>
  <input size="50" type="text box" id="Validity Required" name="Validity Required" placeholder="From & To"><br><br>
  
  <label for="Target Rate">Target Rate<label>
  <input size="50" type="text box" id="Target Rate" name="Target Rate" placeholder="Â£$"><br><br>
  
  <label for="Ready Date">Ready Date:<label>
  <input size="50" type="text box" id="Ready Date" name="Ready Date" placeholder="dd/mm/yyyy"><br><br>
  
  <label for="Comments">Additional Comments:</label>
<br>
  <textarea id="textbox" name="Additional Comments" rows="4" cols="50" placeholder="Enter additional details here">
</textarea><br><br>
  
  <input type="submit" value="Submit">
  <input type="hidden" name="_subject" value="Quote Request From Sales">
  
</form> 
</body>
</html>
